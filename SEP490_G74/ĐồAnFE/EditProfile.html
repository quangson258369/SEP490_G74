<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hcs-Healcare System</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="/ProfileStyle.css">
    <link rel="stylesheet" type="text/css" href="/HeaderStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1d6b4c4b00.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
       <div id="header"></div>
        <div id="body-content">
            <h2 class="body-content-header">Sửa Thông Tin Cá Nhân</h2>
            <form class=" form-profile">
                <div class="col-md-12 form-group">
                    <div class="col-md-3 content-right">
                        <div id="image-container">
                            <img src="/asset/img/default.png" class="rounded-circle" id="uploaded-image" alt="Default Image">
                            <input type="file" name="img" id="image-input" accept="image/*" onchange="displayImage()">
                        </div>
                    </div>
                    <div class="col-md-9 content-left">
                        <div class="line1 row">
                            <div class="col-md-5 form-group">
                                <label class="title-fullname">Họ và tên</label>
                                <input type="text" class="fullname form-control" name="fullname"  />
                            </div>
                            <div class="col-md-4 form-group">
                                <label class="title-fullname">Ngày sinh</label>
                                <input type="text" class="dob form-control" name="fullname"  />
                            </div>

                            <div class="col-md-3 form-group">
                                <label class="title-fullname">Giới tính</label>
                                <div class="gender">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 line2 row">
                            <label class="title-address">Quê quán</label>
                            <input type="text" class="address form-control" name="address"  />
                        </div>
                        <div class="col-md-12 line3 row">
                            <div class="col-md-6 form-group-phone">
                                <label class="title-phone">Số điện thoại</label>
                                <input type="text" class="phone form-control" name="address"  />
                            </div>
                            <div class="col-md-6 form-group-email">
                                <label class="title-email">Email</label>
                                <input type="text" class="email form-control" name="address"  />
                            </div>


                        </div>
                        <div class="col-md-6 line4 row">
                            <div class="form-group">
                                <label class="title-role">Vai trò</label>
                                <input type="text" class="role form-control" name="role" readonly />
                            </div>

                        </div>
                    </div>
                    <div class="line5 row">
                        <div class="col-md-6">
                            <button class="btn-change-profile">Lưu Chỉnh Sửa</button>
                        </div>
                        
                    </div>
                </div>

               
            </form>

           
        </div>
    </div>
</body>
<script type="text/javascript" src="/script.js"></script>
<script type="text/javascript" src="/HeaderScript.js"></script>
</html>
