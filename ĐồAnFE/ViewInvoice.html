<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hcs-Healcare System</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="/HeaderStyle.css">
    <link rel="stylesheet" type="text/css" href="/InvoiceStyle.css">
    <link rel="stylesheet" type="text/css" href="/Sidebar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <div id="header">
        </div>
        <div id="body-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="sidebar">

                    </div>
                    <div class="col-sm p-3 min-vh-100">

                        <h2 class="body-content-header">Xem hóa đơn</h2>
                        <form class=" form-profile">
                            <div class="col-md-12 form-group">


                                <div class="line1 row">
                                    <div class="col-md-2 form-group">
                                        <label class="invoice-code">Mã hóa đơn</label>
                                        <input type="text" class="invoice-code form-control" name="invoice-code"
                                            readonly />
                                    </div>
                                    <div class="col-md-2 form-group">
                                        <label class="patient-code">Mã bệnh nhân</label>
                                        <input type="text" class="patient-code form-control" name="patient-code"
                                            readonly />
                                    </div>

                                    <div class="col-md-5 form-group">
                                        <label class="fullname">Họ và tên</label>
                                        <input type="text" class="fullname form-control" name="fullname"  />

                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label class="dob">Ngày sinh</label>
                                        <input type="text" class="dob form-control" name="fullname"  />

                                    </div>
                                </div>
                                <div class="line2 row">
                                    <div class="col-md-6 form-group">
                                        <label class="address">Địa chỉ</label>
                                        <input type="text" class="address form-control" name="address"  />
                                    </div>
                                    <div class="row-cols-md-3 form-group">
                                        <label class="phone">Số điện thoại</label>
                                        <input type="text" class="phone form-control" name="phone"  />
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label class="title-gender">Giới tính</label>
                                        <div class="gender">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male"
                                                    value="male">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female"
                                                    value="female">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 line3 row">
                                    <div class="col-md-3 form-group">
                                        <label class="date-create">Ngày tạo</label>
                                        <input type="text" class="date-create form-control" name="address"  />
                                    </div>
                                    <div class="col-md-6 form-group ">
                                        <label class="title-email">Chọn dịch vụ khám</label>
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">

                                                    <select class="col-md-4 ml-3">
                                                        <option value="0">Chọn phòng khám</option>
                                                        <option value="1">Noi </option>
                                                        <option value="2">Ngoai</option>
                                                    </select>
                                                    <input type="text" class="col-md-5 ml-5 form-control search-input"
                                                        placeholder="Search anything...">

                                                </div>
                                                <p>Chọn dịch vụ</p>
                                                <div class="card">
                                                    <div class="card-body">
                                                        <table class="table table-bordered table-header">
                                                            <thead>
                                                                <tr>
                                                                    <th>Tên dịch vụ</th>
                                                                    <th>Giá</th>
                                                                    <th></th>
                                                                </tr>
                                                            </thead>
                                                        </table>
                                                        <div class="scrollable-tbody">
                                                            <table class="table table-bordered table-body">
                                                                <tbody>
                                                                    <tr>
                                                                        <td>siêu âm</td>
                                                                        <td>12k</td>
                                                                        <td><input type="checkbox"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>Xquang</td>
                                                                        <td>12k</td>
                                                                        <td><input type="checkbox"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>Xét Nghiệm Máu</td>
                                                                        <td>12k</td>
                                                                        <td><input type="checkbox"></td>
                                                                    </tr>
                                                                    
                                                                    <!-- Add more rows here to see the scrolling effect -->
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="title-role">Thành tiền</label>
                                                    <input type="text" class="role form-control" name="role"  />
                                                </div>
                                                <div class="form-group">
                                                    <label class="title-role">Thuế</label>
                                                    <input type="text" class="role form-control" name="role"  />
                                                </div>
                                                <div class="form-group">
                                                    <label class="title-role">Giảm</label>
                                                    <input type="text" class="role form-control" name="role"  />
                                                </div>
                                                <div class="form-group">
                                                    <label class="title-role">Tổng</label>
                                                    <input type="text" class="role form-control" name="role"  />
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                                <div class="col-md-3 line4 row">
                                    <div class="form-group">
                                        <label class="title-role">Ngày thanh toán</label>
                                        <input type="text" class="role form-control" name="role"  />
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-3 line5 row">
                                <div class="form-group">
                                    <label class="title-role">Phương thức thanh toán</label>
                                    <input type="text" class="role form-control" name="role"  />
                                </div>
                            </div>
                            <div class="col-md-3 line6 row">
                                <div class="form-group">
                                    <label class="title-role">Trạng thái</label>
                                    <input type="text" class="role form-control" name="role"  />
                                </div>
                            </div>
                            <div class="col-md-3 line7 row">
                                <div class="form-group">
                                    <label class="title-role">Người thu</label>
                                    <input type="text" class="role form-control" name="role"  />
                                </div>
                            </div>

                                
                                <button class="print">
                                    <img src="asset/img/icons8-print-30 1.png" />
                                    in
                                </button>
                                <button class="submit">Xoá</button> 
                                <button class="submit">Chỉnh sửa</button> 
                        </form>


                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="/Sidebar.js"></script>
<script type="text/javascript" src="/HeaderScript.js"></script>

</html>
