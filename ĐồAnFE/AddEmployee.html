
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Hcs-Healcare System</title>
        <base href="/">
        <meta name="viewport" content="width=device-width,
            initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="/HeaderStyle.css">
        <link rel="stylesheet" type="text/css"
            href="/UserManagerStyle.css">
        <link rel="stylesheet" type="text/css" href="/Sidebar.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1d6b4c4b00.js"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </head>

    <body style="background-color: #DEDEDE;">
        <div id="main">
            <div id="header">
            </div>
            <div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="sidebar"></div>
                        <div class="content-right col-sm p-3
                            min-vh-100">
                            <div class="header-container">
                                <h2 class="header-text">Quản lí nhân sự</h2>
                            </div>
                            <h4 class="body-content-header">Thêm Nhân Viên</h4>
                            <form class=" form-profile">
                                <div class="col-md-12 form-group">
                                    <div class="col-md-3 content-right">
                                        <div id="image-container">
                                            <img
                                                src="/asset/img/default.png"
                                                class="rounded-circle"
                                                id="uploaded-image"
                                                alt="Default Image">
                                            <input type="file"
                                                id="image-input"
                                                accept="image/*"
                                                onchange="displayImage()">
                                        </div>
                                    </div>
                                    <div class="col-md-9 content-left">
                                        <div class="line1 row">
                                            <div class="col-md-5
                                                form-group">
                                                <label
                                                    class="title-fullname">Họ
                                                    và tên</label>
                                                <input type="text"
                                                    class="fullname
                                                    form-control"
                                                    name="fullname"
                                                    />
                                            </div>
                                            <div class="col-md-4
                                                form-group">
                                                <label
                                                    class="title-fullname">Ngày
                                                    sinh</label>
                                                <input type="text"
                                                    class="dob
                                                    form-control"
                                                    name="fullname"
                                                    />
                                            </div>

                                            <div class="col-md-3
                                                form-group">
                                                <label
                                                    class="title-fullname">Giới
                                                    tính</label>
                                                <div class="gender">
                                                    <div
                                                        class="form-check
                                                        form-check-inline">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="gender"
                                                            id="male"
                                                            value="male">
                                                        <label
                                                            class="form-check-label"
                                                            for="male">Male</label>
                                                    </div>

                                                    <div
                                                        class="form-check
                                                        form-check-inline">
                                                        <input
                                                            class="form-check-input"
                                                            type="radio"
                                                            name="gender"
                                                            id="female"
                                                            value="female">
                                                        <label
                                                            class="form-check-label"
                                                            for="female">Female</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 line2
                                            row">
                                            <label
                                                class="title-address">Quê
                                                quán</label>
                                            <input type="text"
                                                class="address
                                                form-control"
                                                name="address"
                                                />
                                        </div>
                                        <div class="col-md-12 line3
                                            row">
                                            <div class="col-md-6
                                                form-group-phone">
                                                <label
                                                    class="title-phone">Số
                                                    điện thoại</label>
                                                <input type="text"
                                                    class="phone
                                                    form-control"
                                                    name="address"
                                                    />
                                            </div>
                                            <div class="col-md-6
                                                form-group-email">
                                                <label
                                                    class="title-email">Email</label>
                                                <input type="text"
                                                    class="email
                                                    form-control"
                                                    name="address"
                                                    />
                                            </div>

                                        </div>
                                        <div class="col-md-12 line3
                                            row">
                                            <div class=" col-md-6
                                                form-group-phone">
                                                <label
                                                    class="title-role">Vai
                                                    trò</label>
                                                <input type="text"
                                                    class="role
                                                    form-control"
                                                    name="role"
                                                    />
                                            </div>
                                            <div class="col-md-6
                                                form-group-phone">
                                                <label
                                                    class="title-role">Ngày Thêm</label>
                                                <input type="text"
                                                    class="role
                                                    form-control"
                                                    name="dayAdd" readonly
                                                    />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line5 row">
                                        <div>
                                            <button
                                                class="btn-change-profile">Thêm
                                                Nhân Viên</button>
                                        </div>

                                    </div>
                                </div>


                            </form>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script type="text/javascript" src="/HeaderScript.js"></script>
    <script type="text/javascript" src="/Sidebar.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</html>
