
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Hcs-Healcare System</title>
        <base href="/">
        <meta name="viewport" content="width=device-width,
            initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="/HeaderStyle.css">
        <link rel="stylesheet" type="text/css" href="/UserManagerStyle.css">
        <link rel="stylesheet" type="text/css" href="/Sidebar.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1d6b4c4b00.js"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </head>

    <body style="background-color: #DEDEDE;">
        <div id="main">
            <div id="header">
            </div>
            <div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="sidebar"></div>
                        <div class="content-right col-sm p-3
                            min-vh-100">
                            <div class="header-container">
                                <h2 class="header-text">Quản lí Vật Tư Y Tế</h2>
                            </div>
                            <h4 class="body-content-header">Thêm Vật Tư</h4>
                            <form class=" form-profile">
                                <div class="col-md-12 form-group">

                                    <div class="col-md-12 content-left">
                                        <div class="line1 row">
                                            <div class="col-md-3
                                                form-group">
                                                <label
                                                    class="title-fullname">Mã Vật Tư</label>
                                                <input type="text"
                                                    class="form-control"
                                                    name="fullname" readonly
                                                    />
                                            </div>
                                            <div class="col-md-5
                                                form-group">
                                                <label
                                                    class="title-fullname">Tên Vật Tư</label>
                                                <input type="text"
                                                    class="
                                                    form-control"
                                                    name="fullname"
                                                    />
                                            </div>

                                            <div class="col-md-4
                                                form-group">
                                                <label
                                                    class="title-fullname">Phân Loại</label>
                                                <div class="gender">
                                                    <input type="text"
                                                    class="
                                                    form-control"
                                                    name="fullname"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 line2
                                            row">
                                        <div class="col-md-3">
                                            <label
                                                class="title-address">Ngày Nhập</label>
                                            <input type="text"
                                                class="
                                                form-control"
                                                name="address"
                                                />
                                        </div>
                                        <div class="col-md-4">
                                            <label
                                                class="title-address">Hạn Sử Dụng</label>
                                            <input type="text"
                                                class="
                                                form-control"
                                                name="address"
                                                />
                                        </div>
                                        <div class="col-md-3">
                                            <label
                                                class="title-address">Số Lượng</label>
                                            <input type="text"
                                                class="
                                                form-control"
                                                name="address"
                                                />
                                        </div>
                                    </div>
                                        <div class="col-md-12 line3
                                            row">
                                            <div class="col-md-6
                                                form-group-phone">
                                                <label
                                                    class="title-phone">Nhà Phân Phối</label>
                                                <input type="text"
                                                    class="phone
                                                    form-control"
                                                    name="address"
                                                    />
                                            </div>

                                        </div>
                                        <div class="col-md-12 line3
                                            row">
                                            <div class=" col-md-12
                                                form-group-phone">
                                                <label
                                                    class="title-role">Ghi Chú Sử Dụng</label>
                                                <input type="text"
                                                    class="
                                                    form-control"
                                                    name="role"
                                                    />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line5 row">
                                        <div>
                                            <button class="btn-change-password">
                                                <a class="btn text-dark" href="#">Lưu</a>
                                                </button>
                                        </div>

                                    </div>
                                </div>


                            </form>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script type="text/javascript" src="/HeaderScript.js"></script>
    <script type="text/javascript" src="/Sidebar.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</html>
