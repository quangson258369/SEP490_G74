<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hcs-Healcare System</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/HeaderStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <div id="header">
            <div class="col-md-12 container">
                <div class="row">
                    <div class="stanfor">
                        <p class="text-stanfor-header">HCS</p>
                    </div>
                    <div class="fullname">
                        <p class="text-header-fullname">Healcare System</p>
                    </div>
                </div>
            </div>
        
        </div>
        <div id="body-content">
           
                <form class="form-signin">
                    <h2 class="form-signin-heading">Đổi Mật Khẩu</h2>
                    <label class="password">Mật Khẩu Cũ</label><label class="special-mark">(*)</label>
                    <input type="text" class="form-control" name="oldPass" placeholder="Nhập mật khẩu hiện tại" required=""
                        autofocus="" />
                    <label class="password">Mật khẩu Mới</label><label class="special-mark">(*)</label>
                    <input type="password" class="form-control" name="newPass" placeholder="Nhập mật khẩu mới" required="" />
                    <label class="password">Xác Nhận Mật khẩu Mới</label><label class="special-mark">(*)</label>
                    <input type="password" class="form-control" name="verifyPass" placeholder="Nhập lại mật khẩu mới" required="" />
        
                    <button class="btn-block" type="submit">Lưu Cập Nhật</button>
                </form>
            </div>
    </div>
   
  
</body>


</html>
