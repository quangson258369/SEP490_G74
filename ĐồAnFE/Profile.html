<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hcs-Healcare System</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d6b4c4b00.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="main">
        <div id="header">
            <div class="col-md-12 container">
                <div class="row d-flex justify-content-between">
                    <div class="stanfor">
                        <p class="text-stanfor-header">HCS</p>
                    </div>
                    <div class="fullname">
                        <p class="text-header-fullname">Healcare System</p>
                    </div>
                    <div class="nav-item-user d-flex">
                        <li class="nav-item dropdown d-flex no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">   
                                <div class="profile-container">
                                    <img class="img-profile rounded-circle" src="/asset/img/undraw_profile.svg">                           
                                        <span class="name ml-2 d-block  d-lg-inline text-black">Ẩu lên đìa</span>                                                                
                                </div>                     
                               
                            </a>
                           
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>                               
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
        <div id="body-content">
            <h2 class="body-content-header">Thông tin cá nhân</h2>
            <form class=" form-profile">
                <div class="col-md-12 form-group">
                    <div class="col-md-3 content-right">
                        <div id="image-container">
                            <img src="/asset/img/default.png" id="uploaded-image" alt="Default Image">
                            <input type="file" id="image-input" accept="image/*" onchange="displayImage()">
                        </div>
                    </div>
                    <div class="col-md-9 content-left">
                        <div class="line1 row">
                            <div class="col-md-5 form-group">
                                <label class="title-fullname">Họ và tên</label>
                                <input type="text" class="fullname form-control" name="fullname" readonly />
                            </div>
                            <div class="col-md-4 form-group">
                                <label class="title-fullname">Ngày sinh</label>
                                <input type="text" class="dob form-control" name="fullname" readonly />
                            </div>

                            <div class="col-md-3 form-group">
                                <label class="title-fullname">Giới tính</label>
                                <div class="gender">

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 line2 row">
                            <label class="title-address">Quê quán</label>
                            <input type="text" class="address form-control" name="address" readonly />
                        </div>
                        <div class="col-md-12 line3 row">
                            <div class="col-md-6 form-group-phone">
                                <label class="title-phone">Số điện thoại</label>
                                <input type="text" class="phone form-control" name="address" readonly />
                            </div>
                            <div class="col-md-6 form-group-email">
                                <label class="title-email">Email</label>
                                <input type="text" class="email form-control" name="address" readonly />
                            </div>


                        </div>
                        <div class="col-md-6 line4 row">
                            <div class="form-group">
                                <label class="title-role">Vai trò</label>
                                <input type="text" class="role form-control" name="role" readonly />
                            </div>

                        </div>
                    </div>
                    <div class="line5 row">
                        <div class="col-md-6">
                            <button class="btn-change-password">Đổi mật khẩu</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn-change-profile">Chỉnh sửa</button>
                        </div>
                        
                    </div>
                </div>

               
            </form>

           
        </div>
    </div>
</body>
<script type="text/javascript" src="/script.js"></script>

</html>
